<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            /* border-collapse: collapse; */
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nested Table 1</th>
            <th>Nested Table 2</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Nested Table 3</th>
            <th>Nested Table 4</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
